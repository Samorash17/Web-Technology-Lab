     <div class="formels"> 
        <h3 style="color:navy;font-family:'Times New Roman', Times, serif;"> 
            Student registration Form  </h3> 
             <form> 
              <label for="Name">Name</label><br> 
              <input type="text" name="Name" id="Name"> 
              <br> 
              <label for="Year">Year</label><br> 
              <input type="number" name="Year" id="Year"> 
              <br> 
              <label for="PhNo">Phone Number</label><br> 
              <input type="number" name="PhNo" id="PhNo"> 
              <br> 
              <label for="Email">Email ID</label><br> 
              <input type="text" name="Email" id="Email"> 
              <br> 
 
 
 
 
 
 
              <label for="subjects">Subjects</label><br> 
              <input type="checkbox" name="subjects" id="DSA"> 
              <label for="DSA">DSA</label> 
              <br> 
              <input type="checkbox" name="subjects" id="OOPs using Java"> 
              <label for="OOPs using Java">OOPs using Java</label> 
              <br> 
              <input type="checkbox" name="subjects" id="OperatingSystems"> 
              <label for="OperatingSystems">OperatingSystems</label> 
              <br> 
              <input type="checkbox" name="subjects" id="dbms"> 
              <label for="dbms">DBMS</label> 
              <br> 
              <input type="checkbox" name="subjects" id="ai"> 
              <label for="ai">Artificial Intelligence</label> 
              <br> 
              <label for="Electives">Electives</label><br> 
              <input type="radio" name="Electives" id="e"> 
              <label for="e">Entreprenurship</label><br> 
              <input type="radio" name="Electives" id="c"> 
              <label for="c">conventional energy resources</label><br> 
              <input type="radio" name="Electives" id="n"> 
              <label for="n">Cybersecurity</label><br><br> 
              <input type="submit" value="Submit"><br> 
             </form>
