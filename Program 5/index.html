<!DOCTYPE html>

    <head> 
        <title>Student Registration Form </title> 
        <script> 
            function validate() { 
                    var rn = document.getElementById('Roll'); 
                    if(rn.value== "") { 
                        alert("Roll No Cannot be Empty"); 
                        return false; 
                    } 
                    if (rn.value.search(/[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{3}$/)!=0) { 
                        alert('Invaliad Roll Number'); 
                        return false; 
                    } 
                    var sn=document.getElementById("Name"); 
                    if (sn.value == "" || sn.value.search(/[A-Z a-z]*$/)!=0) { 
                        alert('Invaliad Name'); 
                        return false; 
                    } 
                    var pass = document.getElementById('pwd'); 
                    var cpass = document.getElementById('cpwd'); 
                    if(pass.value == "" || cpass.value== "" || pass.value != cpass.value) { 
                        alert("Password donot Match"); 
                        pass.focus(); 
                        return false; 
                    } 
                    var pho=document.getElementById("PhNo"); 
                    if (pho.value.search(/[0-9]{10}$/)!=0) { 
                        alert('Invaliad Phone Number'); 
                        return false; 
                    } 
                    var em=document.getElementById("Email"); 
                    if (em.value.search(/[A-Z a-z 0-9._]*@[A-Z a-z]*\.[A-Z a-z]*$/)==0) 
                    { 
                        return true; 
                      } 
                    else { 
                        alert("Not a valid e-mail address"); 
                        return false; 
                    } 
                } 
        
           </script>
